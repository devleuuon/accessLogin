<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Acesse sua conta</title>
</head>
<body>

    <div class="page">
        <div class="image">
            <img src="./image/Group2.svg" alt="mulher em um escritório com páginas de site">
        </div>

        <form id="to-enter">
            <h1>Welcome Back !</h1>

            <p>Faça o login em sua conta para acessar!</p>

            <div class="input-enter">
                <input type="text" name="login" id="login" placeholder="E-mail" required>
            </div>

            <div class="input-enter">
                <input type="password" name="senha" id="password" placeholder="Senha" required>
            </div>

            <button form="to-enter" type="submit">Entrar</button>

            <div class="info-extras">
                <a href="#" class="color">Esqueceu sua senha?</a>

                <a href="#">É novo por aqui?</a>
            </div>
        </form>
    </div>
    
</body>
</html>
